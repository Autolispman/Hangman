<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <script type ="text/javascript" src = "assets/javascript/javascript.js"></script>
</head>
<body onload="loadTvShows()">        
    <div class="container-fluid text-center align-items-center">
        <div class="row">
            <div id="hangmanHeader" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h1>HANGMAN</h1>
                <H3>TV Classic Theme Songs</H3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">    
                <div class="colDressing align-items-center">            
                    <img id="hangmanPic" src="assets/images/hangman.jpg" alt="Hangman">
                    <!-- <iframe id="hangmanIframe" width="854" height="480" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe> -->
                    <iframe id="hangmanIframe" src="#" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen type="video/mp4"></iframe>
                    <!-- <iframe id="hangmanIframe" src="#" allowfullscreen></iframe> -->
                    <!-- <iframe src="https://drive.google.com/file/d/1MlXmfWzhu42gVEA-gJnlq4g4BHR0GKqZ/preview" width="640" height="480" allowfullscreen></iframe> -->
                </div>
            </div>
            <div class="col-lg-6">
                <div class="colDressing">
                    <div class="row">
                        <div class="col-12">
                            <p id="info"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">   
                            <p id="wins"></p>
                        </div>
                        <div class="col-6">      
                            <button id="newGame" onclick="newGame()">New Game</button> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">     
                            <p>TV show to guess</p>
                        </div>
                        <div class="col-12">    
                            <p id="tvTitle"></p>
                        </div>
                        <div class="col-12">
                            <p id="numberOfGuessesLeft"></p>
                        </div>
                        <div class="col-12">
                            <p id="letterGuessed"></p>
                        </div>
                        <div class="col-12">
                            <p id="guessesSoFar"></p>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
